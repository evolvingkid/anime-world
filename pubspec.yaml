name: animeworld
description: anime world app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  # for data connection check
  data_connection_checker: ^0.3.4
  # for base app works
  get: ^3.15.0
  dio: ^3.0.10
  get_it: ^5.0.1
  # for local caching
  hive: ^1.4.4+1
  hive_flutter: ^0.3.0+2
  #for custom grid view
  flutter_staggered_grid_view: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5
  # for local databse
  hive_generator: ^0.8.1
  build_runner: ^1.10.3

flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/animeWorldLogo.png"
  adaptive_icon_background: "#136492"
  adaptive_icon_foreground: "dev_assets/animeWorldLogo.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: QuattrocentoSans
      fonts:
        - asset: assets/fonts/QuattrocentoSans-Regular.ttf
        - asset: assets/fonts/QuattrocentoSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/QuattrocentoSans-Italic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
